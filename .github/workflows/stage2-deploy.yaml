name: Terraform Deploy Stage2 (All Accounts)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  network:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS via OIDC (Network)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::238407199949:role/GitHubActionsTerraformRole
          aws-region: us-east-1

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (Network)
        working-directory: Network/Stage2        # << ROOT DIR for Network stack
        run: terraform init -input=false

      - name: Terraform Plan (Network)
        working-directory: Network/Stage2 
        run: terraform plan -input=false

      - name: Terraform Apply (Network, only on main)
        if: github.ref == 'refs/heads/main'
        working-directory: Network/Stage2 
        run: terraform apply -auto-approve -input=false

  prod:
    runs-on: ubuntu-latest
    needs: network
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS via OIDC (Production)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::238407199949:role/GitHubActionsTerraformRole
          aws-region: us-east-1

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (Prod)
        working-directory: Prod/Stage2                 # << ROOT DIR for Prod stack
        run: terraform init -input=false

      - name: Terraform Plan (Prod)
        working-directory: Prod/Stage2
        run: terraform plan -input=false

      - name: Terraform Apply (Prod, only on main)
        if: github.ref == 'refs/heads/main'
        working-directory: Prod/Stage2 
        run: terraform apply -auto-approve -input=false

